<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-spacing: 10px;
    }

    input {
      padding: 5px;
      width: 200px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
    }

    hr {
      width: 50%;
      border: 1px solid green;
      margin: 30px auto;
    }
  </style>
</head>
<body>

<a href="login.html" style="display:inline-block;padding:10px 20px;background:#007bff;color:#fff;text-decoration:none;border-radius:4px;margin-bottom:20px;">Login</a>

<h1>Student Information Page</h1>

<!-- Insert Form -->
<h2>Add Student Record</h2>
<form id="insertForm">
  <table>
    <tr><td><label for="studid">Student ID:</label></td><td><input type="text" id="studid" name="studid" required></td></tr>
    <tr><td><label for="lname">Last Name:</label></td><td><input type="text" id="lname" name="lname" required></td></tr>
    <tr><td><label for="fname">First Name:</label></td><td><input type="text" id="fname" name="fname" required></td></tr>
    <tr><td><label for="mname">Middle Name:</label></td><td><input type="text" id="mname" name="mname" required></td></tr>
    <tr><td><label for="course">Course:</label></td><td><input type="text" id="course" name="course" required></td></tr>
    <tr><td colspan="2" align="center"><button type="button" onclick="insertRecord()">Insert Record</button></td></tr>
  </table>
</form>

<hr>

<!-- Search Form -->
<h2>Search Student Record</h2>
<form id="searchForm">
  <table>
    <tr><td><label for="searchStudid">Search by Student ID:</label></td><td><input type="text" id="searchStudid" name="studid" required></td></tr>
    <tr><td colspan="2"><button type="button" onclick="searchRecord()">Search Record</button></td></tr>
  </table>
</form>

<hr>

<!-- Update/Delete Form -->
<h2>Search Result</h2>
<form id="updateForm">
  <input type="hidden" id="updateStudid" name="studid" required>
  <table>
    <tr><td><label for="updateLname">Last Name:</label></td><td><input type="text" id="updateLname" name="lname" required></td></tr>
    <tr><td><label for="updateFname">First Name:</label></td><td><input type="text" id="updateFname" name="fname" required></td></tr>
    <tr><td><label for="updateMname">Middle Name:</label></td><td><input type="text" id="updateMname" name="mname" required></td></tr>
    <tr><td><label for="updateCourse">Course:</label></td><td><input type="text" id="updateCourse" name="course" required></td></tr>
    <tr><td colspan="2"><button type="button" onclick="updateRecord()">Update Record</button><button type="button" onclick="deleteRecord()">Delete Record</button></td></tr>
  </table>
</form>

<script>
  async function insertRecord() {
    const formData = new FormData(document.getElementById('insertForm'));
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('/insert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.message);
      document.getElementById('insertForm').reset();
    } catch (error) {
      console.error('Error inserting record:', error);
      alert('An error occurred while inserting the record.');
    }
  }

  async function searchRecord() {
    const studid = document.getElementById('searchStudid').value;

    try {
      const response = await fetch(`/search?studid=${encodeURIComponent(studid)}`);
      const result = await response.json();

      if (response.ok) {
        document.getElementById('updateStudid').value = result.studid;
        document.getElementById('updateLname').value = result.lname;
        document.getElementById('updateFname').value = result.fname;
        document.getElementById('updateMname').value = result.mname;
        document.getElementById('updateCourse').value = result.course;
      } else {
        alert(result.error);
      }
    } catch (error) {
      console.error('Error searching for student:', error);
      alert('An error occurred while searching for the student.');
    }
  }

  async function updateRecord() {
    const formData = new FormData(document.getElementById('updateForm'));
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.message);
      document.getElementById('updateForm').reset();
    } catch (error) {
      console.error('Error updating record:', error);
      alert('An error occurred while updating the record.');
    }
  }

  async function deleteRecord() {
    const formData = new FormData(document.getElementById('updateForm'));
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.message);
      document.getElementById('updateForm').reset();
    } catch (error) {
      console.error('Error deleting record:', error);
      alert('An error occurred while deleting the record.');
    }
  }
</script>

</body>
</html>
