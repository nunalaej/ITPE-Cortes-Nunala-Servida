<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submitted Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f0f0f0;
    }

    input, textarea, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }

    .report {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .report h3 {
      margin-top: 0;
    }

    .report small {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üìã Submit a Report</h1>

  <form id="reportForm">
    <input type="text" name="heading" placeholder="Heading" required />
    <textarea name="description" placeholder="Description" required></textarea>
    <input type="text" name="concern" placeholder="Concern" required />
    <input type="text" name="building" placeholder="Building" required />
    <select name="status">
      <option value="Pending">Pending</option>
      <option value="Resolved">Resolved</option>
      <option value="In Progress">In Progress</option>
    </select>
    <button type="submit">Submit Report</button>
  </form>

  <h1>üìÑ Existing Reports</h1>
  <div id="reportList"></div>

  <script>
    const reportForm = document.getElementById('reportForm');
    const reportList = document.getElementById('reportList');
    const API_URL = 'https://your-backend-service.onrender.com/api/reports'; // <-- Replace this

    // Submit report
    reportForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(reportForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          alert('‚úÖ Report submitted!');
          reportForm.reset();
          loadReports();
        } else {
          alert('‚ùå Submission failed.');
        }
      } catch (err) {
        alert('üö´ Error submitting report.');
        console.error(err);
      }
    });

    // Load reports
    async function loadReports() {
      try {
        const res = await fetch(API_URL);
        const reports = await res.json();

        reportList.innerHTML = '';
        reports.forEach(r => {
          const div = document.createElement('div');
          div.className = 'report';
          div.innerHTML = `
            <h3>${r.heading}</h3>
            <p><strong>Description:</strong> ${r.description}</p>
            <p><strong>Concern:</strong> ${r.concern}</p>
            <p><strong>Building:</strong> ${r.building}</p>
            <p><strong>Status:</strong> ${r.status}</p>
            <small>Submitted: ${new Date(r.createdAt).toLocaleString()}</small>
          `;
          reportList.appendChild(div);
        });
      } catch (err) {
        reportList.innerHTML = '<p style="color:red;">‚ùå Failed to load reports.</p>';
      }
    }

    loadReports();
  </script>
</body>
</html>
