<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .form-container, .reports-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .report {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .report:last-child {
      border-bottom: none;
    }

    .status {
      font-weight: bold;
      color: #007bff;
    }

    .success-message, .error-message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .success-message {
      color: green;
    }

    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Submit a Report</h1>

  <div class="form-container">
    <form id="reportForm">
      <input type="text" name="heading" placeholder="Heading" required />
      <textarea name="description" placeholder="Description" required></textarea>
      <input type="text" name="concern" placeholder="Concern" required />
      <select name="building" required>
        <option value="">Select Building</option>
        <option value="COS">COS</option>
        <option value="ICTC">ICTC</option>
        <option value="Ayuntamyento">Ayuntamyento</option>
        <option value="Library">Library</option>
        <option value="JFH">JFH</option>

      </select>
      <button type="submit">Submit Report</button>
    </form>
    <div id="formMessage" class="success-message"></div>
  </div>

  <div class="reports-container">
    <h2>All Reports</h2>
    <div id="reportsList"></div>
  </div>

  <script>
    const form = document.getElementById('reportForm');
    const formMessage = document.getElementById('formMessage');
    const reportsList = document.getElementById('reportsList');

    async function loadReports() {
      const res = await fetch('/api/reports');
      const reports = await res.json();

      reportsList.innerHTML = '';
      reports.forEach(report => {
        const div = document.createElement('div');
        div.className = 'report';
        div.innerHTML = `
          <h3>${report.heading}</h3>
          <p><strong>Description:</strong> ${report.description}</p>
          <p><strong>Concern:</strong> ${report.concern}</p>
          <p><strong>Building:</strong> ${report.building}</p>
          <p class="status"><strong>Status:</strong> ${report.status}</p>
        `;
        reportsList.appendChild(div);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        heading: form.heading.value,
        description: form.description.value,
        concern: form.concern.value,
        building: form.building.value,
      };

      try {
        const res = await fetch('/api/reports', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        const result = await res.json();
        if (result.success) {
          formMessage.textContent = '✅ Report submitted successfully!';
          formMessage.className = 'success-message';
          form.reset();
          loadReports();
        } else {
          throw new Error(result.message || 'Report failed');
        }
      } catch (err) {
        formMessage.textContent = `❌ ${err.message}`;
        formMessage.className = 'error-message';
      }
    });

    // Initial load
    loadReports();
  </script>
</body>
</html>
