<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submitted Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .report {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .report h3 {
      margin-top: 0;
    }

    .report small {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Existing Reports</h1>
  <div id="reportList"></div>

  <script>
    async function loadReports() {
      try {
        const response = await fetch('/reports');
        const reports = await response.json();

        const reportList = document.getElementById('reportList');
        reportList.innerHTML = '';

        reports.forEach(r => {
          const div = document.createElement('div');
          div.className = 'report';
          div.innerHTML = `
            <h3>${r.heading}</h3>
            <p><strong>Description:</strong> ${r.description}</p>
            <p><strong>Concern:</strong> ${r.concern}</p>
            <p><strong>Building:</strong> ${r.building}</p>
            <p><strong>Status:</strong> ${r.status}</p>
            <small>Submitted: ${new Date(r.createdAt).toLocaleString()}</small>
          `;
          reportList.appendChild(div);
        });

      } catch (error) {
        document.getElementById('reportList').innerHTML = '<p style="color:red;">Failed to load reports.</p>';
      }
    }

    loadReports();
  </script>
</body>
</html>
