<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #f8f9fa;
      --text: #333333;
      --light-text: #6c757d;
      --border: #dee2e6;
      --success: #28a745;
      --error: #dc3545;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .form-container {
      flex: 1;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      color: var(--primary);
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo h1 i {
      margin-right: 10px;
    }

    .logo p {
      color: var(--light-text);
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-text);
    }

    .form-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--light-text);
      cursor: pointer;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    button[type="submit"]:hover {
      background: var(--primary-dark);
    }

    .message {
      text-align: center;
      margin-top: 1.5rem;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .error {
      background: rgba(220, 53, 69, 0.1);
      color: var(--error);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--light-text);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 2rem;
      text-align: center;
    }

    .social-login p {
      color: var(--light-text);
      margin-bottom: 1rem;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: var(--border);
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 1px solid var(--border);
      color: var(--light-text);
      text-decoration: none;
      transition: var(--transition);
    }

    .social-icons a:hover {
      background: var(--secondary);
      transform: translateY(-3px);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .form-container {
        padding: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logo">
        <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
        <p>Log in to continue</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <div class="password-container">
              <input type="password" id="password" name="password" placeholder="Enter your password" required />
              <button type="button" class="toggle-password" aria-label="Show password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>

        <button type="submit">Login</button>

        <div class="message error" id="msg" style="display: none;"></div>
      </form>

      <div class="login-link">
        Don't have an account? <a href="registration.html">Register</a>
      </div>

      <div class="social-login">
        <p>Or sign in with</p>
        <div class="social-icons">
          <a href="#" aria-label="Login with Google"><i class="fab fa-google"></i></a>
          <a href="#" aria-label="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="Login with Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="Login with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script>
    // Password toggle
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const pwd = document.getElementById('password');
      const type = pwd.type === 'password' ? 'text' : 'password';
      pwd.type = type;
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
  </script>
</body>
</html>
