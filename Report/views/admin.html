<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f4f6f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .section {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #34495e;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e1e1e1;
      text-align: left;
    }

    th {
      background-color: #f7f7f7;
      color: #555;
      font-weight: 600;
    }

    select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .update-btn {
      background-color: #3498db;
      color: white;
      margin-left: 6px;
    }

    .update-btn:hover {
      background-color: #2980b9;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div class="section">
    <h2>All Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Registered</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>All Reports</h2>
    <table id="reportsTable">
      <thead>
        <tr>
          <th>Heading</th>
          <th>Description</th>
          <th>Concern</th>
          <th>Building</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchUsers() {
      const res = await fetch('/api/users');
      const users = await res.json();
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';
      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${new Date(user.createdAt).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function fetchReports() {
      const res = await fetch('/api/reports');
      const reports = await res.json();
      const tbody = document.querySelector('#reportsTable tbody');
      tbody.innerHTML = '';
      reports.forEach(report => {
        const selectId = `status-${report._id}`;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${report.heading}</td>
          <td>${report.description}</td>
          <td>${report.concern}</td>
          <td>${report.building}</td>
          <td>
            <strong>${report.status}</strong><br/>
            <select id="${selectId}">
              <option value="">--Select--</option>
              <option value="Pending" ${report.status === 'Pending' ? 'selected' : ''}>Pending</option>
              <option value="In Progress" ${report.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
              <option value="Done" ${report.status === 'Done' ? 'selected' : ''}>Done</option>
            </select>
          </td>
          <td>
            <button class="update-btn" onclick="updateStatus('${report._id}')">Update</button>
            <button class="delete-btn" onclick="deleteReport('${report._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateStatus(id) {
      const status = document.getElementById(`status-${id}`).value;
      if (!status) return alert('Please select a status.');

      try {
        const res = await fetch(`/api/reports/${id}/status`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status })
        });

        const data = await res.json();
        if (res.ok) {
          alert('Status updated.');
          fetchReports();
        } else {
          alert('Failed to update: ' + (data.message || 'Unknown error'));
        }
      } catch (err) {
        alert('Error updating status.');
        console.error(err);
      }
    }

    async function deleteReport(id) {
      if (!confirm('Are you sure you want to delete this report?')) return;

      try {
        const res = await fetch(`/api/reports/${id}`, {
          method: 'DELETE'
        });
        const data = await res.json();

        if (res.ok) {
          alert('Report deleted.');
          fetchReports();
        } else {
          alert('Failed to delete: ' + (data.message || 'Unknown error'));
        }
      } catch (err) {
        alert('Error deleting report.');
        console.error(err);
      }
    }

    fetchUsers();
    fetchReports();
  </script>
</body>
</html>
